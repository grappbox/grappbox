MongoBundle\Document\StatBugAssignationTracker:
    type: document
    db: symfony_database
    collection: statBugAssignationTracker
    fields:
        id:
            type: id
            id: true
            strategy: AUTO
        assignedBugs:
            type: int
        unassignedBugs:
            type: int
    referenceOne:
        project:
          targetDocument: Project
          inversedBy: statBugAssignationTracker
    lifecycleCallbacks: {  }
