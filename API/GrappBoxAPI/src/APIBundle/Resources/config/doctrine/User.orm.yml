APIBundle\Entity\User:
    type: entity
    repositoryClass: APIBundle\Entity\UserRepository
    table: users
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        firstname:
            type: string
            length: 255
        lastname:
            type: string
            length: 255
        birthday:
            type: datetime
            nullable: TRUE
        avatar:
            type: text
            nullable: TRUE
        password:
            type: string
            length: 255
        email:
            type: string
            length: 255
            unique: TRUE
        phone:
            type: string
            length: 255
            nullable: TRUE
        country:
            type: string
            length: 255
            nullable: TRUE
        linkedin:
            type: string
            length: 255
            nullable: TRUE
        viadeo:
            type: string
            length: 255
            nullable: TRUE
        twitter:
            type: string
            length: 255
            nullable: TRUE
        isActive:
          type: boolean
        token:
          type: string
          length: 255
          nullable: TRUE
        tokenValidity:
          type: datetime
          nullable: TRUE
    manyToMany:
        projects:
          targetEntity: Project
          mappedBy: users
        events:
          targetEntity: Event
          mappedBy: users
        tasks:
          targetEntity: Task
          mappedBy: users
    oneToMany:
        event_creator:
          targetEntity: Event
          mappedBy: creator_user
        # whiteboards:
        #   targetEntity: Whiteboard
        #   mappedBy: updators
    lifecycleCallbacks: {  }
