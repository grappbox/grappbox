APIBundle\Entity\Role:
    type: entity
    table: roles
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        projectId:
            type: integer
            column: project_id
        name:
            type: string
            length: 255
        teamTimeline:
            type: smallint
            column: team_timeline
        customerTimeline:
            type: smallint
            column: customer_timeline
        gantt:
            type: smallint
        whiteboard:
            type: smallint
        bugtracker:
            type: smallint
        event:
            type: smallint
        task:
            type: smallint
        projectSettings:
            type: smallint
            column: project_settings
    lifecycleCallbacks: {  }
