APIBundle\Entity\Project:
    type: entity
    repositoryClass: APIBundle\Entity\ProjectRepository
    table: projects
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        creatorId:
            type: integer
            column: creator_id
        name:
            type: string
            length: 255
        description:
            type: text
        logo:
            type: string
            length: 255
        teamId:
            type: integer
            column: team_id
        contactEmail:
            type: string
            length: 255
            column: contact_email
        facebook:
            type: string
            length: 255
        twitter:
            type: string
            length: 255
        createdAt:
            type: datetime
            column: created_at
        deletedAt:
            type: datetime
            column: deleted_at
    manyToMany:
        users:
          targetEntity: User
          inversedBy: projects
          joinTable:
            name: team_project
            joinColumns:
              project_id:
                referencedColumnName: id
            inverseJoinColumns:
              user_id:
                referencedColumnName: id
    oneToMany:
        tasks:
          targetEntity: Task
          mappedBy: projects
        bugs:
          targetEntity: Bug
          mappedBy: projects
        timelines:
          targetEntity: Timeline
          mappedBy: projects
        events:
          targetEntity: Event
          mappedBy: projects
        whiteboards:
          targetEntity: Whiteboard
          mappedBy: projects
    lifecycleCallbacks: {  }
