MongoBundle\Document\TimelineMessage:
    type: document
    db: symfony_database
    collection: timeline_messages
    fields:
        id:
            type: id
            id: true
            strategy: AUTO
        timelineId:
            type: string
            name: timeline_id
        title:
            type: string
            length: 255
        message:
            type: string
        createdAt:
            type: date
            name: created_at
        editedAt:
            type: date
            name: edited_at
            nullable: TRUE
    referenceOne:
        timelines:
          targetDocument: Timeline
          inversedBy: timelineMessages
        creator:
          targetDocument: User
          inversedBy: message_creator
    referenceMany:
        comments:
          targetDocument: TimelineComment
          inversedBy: messages
    lifecycleCallbacks: {  }
