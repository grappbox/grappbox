SQLBundle\Entity\Role:
    type: entity
    table: roles
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        teamTimeline:
            type: smallint
            column: team_timeline
        customerTimeline:
            type: smallint
            column: customer_timeline
        gantt:
            type: smallint
        whiteboard:
            type: smallint
        bugtracker:
            type: smallint
        event:
            type: smallint
        task:
            type: smallint
        projectSettings:
            type: smallint
            column: project_settings
        cloud:
            type: smallint
            column: cloud
            nullable: FALSE
    manyToOne:
        projects:
          targetEntity: Project
          inversedBy: roles
          joinColumn:
            name: project_id
            referencedColumnName: id
    lifecycleCallbacks: {  }
