SQLBundle\Entity\BugtrackerTag:
    type: entity
    table: bugtracker_tags
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        color:
            type: string
            length: 255
    manyToMany:
        bugs:
          targetEntity: Bug
          mappedBy: bugtracker_tags
    manyToOne:
        project:
          targetEntity: Project
          inversedBy: bugtracker_tags
          joinColumn:
            name: project_id
            referencedColumnName: id
    lifecycleCallbacks: {  }
