<div class="view view-content" id="whiteboard-view" ng-controller="whiteboardController" data-ng-init="initializeWhiteboardControls()">
 	<h1 class="page-header app-header">Whiteboard #{[{ whiteboardID }]}</h1>

    <section class="app-section" id="whiteboard">
        <div class="container app-container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- grappbox.data : whiteboard -->
                    <div class="section-content app-section-content">
                        <div id="whiteboard-data">
                            <div class="app-data">
                                <canvas id="whiteboard-canvas" height="2160px" width="4096px"></canvas>
                            </div>

                            <div class="app-actions">
                              <div id="whitebboard-actions">
                                <ul class="app-actions-list" id="whiteboard-tools-list">
                                  <li><input type="radio" value="pencil" checked data-ng-model="whiteboardTool">Pencil</li>
                                  <li><input type="radio" value="line" data-ng-model="whiteboardTool">Line</li>
                                  <li><input type="radio" value="rectangle" data-ng-model="whiteboardTool">Rectangle</li>
                                  <li><input type="radio" value="circle" data-ng-model="whiteboardTool">Circle</li>
                                  <li><button data-ng-click="undoCanvasAction()">Undo</button></li>
                                </ul>

                                <div class="divider"></div>

                                <ul class="app-actions-list" id="whiteboard-colors-list">
                                  <li><button data-ng-click="selectColor('1')">Black</button></li>
                                </ul>

                                <div class="divider"></div>

                                <div class="app-actions-list" id="whiteboard-line-width-list">
                                  <select>
                                    <option value="0.5" data-ng-click="changeLineWidth('0.5')">0.5 pt</option>
                                    <option value="1" data-ng-click="changeLineWidth('1')">1 pt</option>
                                    <option value="1.5" data-ng-click="changeLineWidth('1.5')">1.5 pt</option>
                                    <option value="2" data-ng-click="changeLineWidth('2')">2 pt</option>
                                    <option value="2.5" data-ng-click="changeLineWidth('2.5')">2.5 pt</option>
                                    <option value="3" data-ng-click="changeLineWidth('3')">3 pt</option>
                                    <option value="4" data-ng-click="changeLineWidth('4')">4 pt</option>
                                    <option value="5" data-ng-click="changeLineWidth('5')">5 pt</option>
                                  </select>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
