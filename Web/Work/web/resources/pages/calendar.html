<div class="view view-content" id="calendar-view" data-ng-controller="calendarController">

  <uib-alert ng-repeat="alert in alertList" type="{[{ alert.type }]}">{[{ alert.message }]}</uib-alert>

  <section class="app-section" id="calendar">
    <div class="container app-container">
      <div class="row">
        <div class="col-lg-12">
          <!-- grappbox.data : calendar -->
          <div class="section-heading">
            <h2></h2>
            <p></p>
          </div>
          <div class="section-content" ng-show="data.onLoad">
            <div class="loading-content section"><div></div></div>
          </div>
          <div class="section-content" ng-show="!data.onLoad"></div>
        </div>
      </div>
    </div>
  </section>

</div>
