<div class="view view-content" id="calendar-view" data-ng-controller="calendarController as vm">

  <section class="app-section" id="calendar">
    <div class="container app-container">
      <div class="row">
        <div class="col-lg-12">
          <!-- grappbox.data : calendar -->
          <div class="section-heading">
            <h2>View your calendar</h2>
            <p>Use the calendar controls to switch between day, week and month view. Clic on any day to add an event, or view the day's events if any.<br>All your changes are submitted automatically.</p>
          </div>
          <div class="section-content" data-ng-show="content.onLoad">
            <div class="loading-content section"><div></div></div>
          </div>
          <div class="section-content list" data-ng-show="!content.onLoad">
            <div id="all-calendar-data">
              <div class="row data-title">
                <div class="col-md-12"><i class="fa fa-calendar"></i>{[{ view.title }]}</div>
              </div>
              <div class="row data-actions">
                <div class="col-md-1">
                  <a href="" data-ng-model="view.mode" uib-btn-radio="'day'">Day</a>
                </div>
                <div class="col-md-1">
                  <a href="" data-ng-model="view.mode" uib-btn-radio="'week'">Week</a>
                </div>
                <div class="col-md-1">
                  <a href="" data-ng-model="view.mode" uib-btn-radio="'month'">Month</a>
                </div>
                <div class="col-md-1">
                  <a href="" data-ng-model="view.mode" uib-btn-radio="'year'">Year</a>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-1 right-offset">
                  <a href="" mwl-date-modifier date="view.date" decrement="view.mode" data-ng-click="method.onRefresh()"><i class="fa fa-arrow-left"></i>Previous</a>
                </div>
                <div class="col-md-1">
                  <a href="" mwl-date-modifier date="view.date" set-to-today data-ng-click="method.onRefresh()">Today</a>
                </div>
                <div class="col-md-1 left-offset">
                  <a href="" mwl-date-modifier date="view.date" increment="view.mode" data-ng-click="method.onRefresh()">Next<i class="fa fa-arrow-right"></i></a>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                  <a href="" class="create-event" data-ng-click="method.onEventCreate()"><i class="fa fa-plus"></i>Create</a>                  
                </div>
              </div>

              <mwl-calendar
                events="calendar.events"
                view="view.mode"
                view-title="view.title"
                view-date="view.date"
                edit-event-html="'<i class=\'fa fa-pencil\'></i>'"
                delete-event-html="'<i class=\'fa fa-times\'></i>'"
                on-event-click="method.onEventEdit(calendarEvent)"
                on-edit-event-click="method.onEventEdit(calendarEvent)"
                on-delete-event-click="method.onEventDelete(calendarEvent)"
                cell-is-open="view.isCellOpen"
                day-view-start="00:00"
                day-view-end="23:00"
                day-view-split="30">
              </mwl-calendar>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div>
    <script type="text/ng-template" id="modal_eventUpdate.html">
      <div class="modal-header">
        <h3 class="modal-title">Event creation/edition</h3>
      </div>
      <div class="modal-body">
        <p>Please enter new details of your event.</p>
        <div class="form-group">
          <label for="modal_newTitle">Title</label>
          <input type="text" data-ng-model="update.newTitle" id="modal_newTitle" autofocus>
        </div>
        <div class="form-group">
          <label for="modal_newTitle">Description</label>
          <textarea rows="4" cols="50" data-ng-model="update.newDescription" id="modal_newDescription"></textarea>
        </div>
        <div class="form-group">
          <label for="modal_newBeginDate">Begin date</label>
          <input type="datetime-local" data-ng-model="update.newBeginDate" id="modal_newBeginDate">
        </div>
        <div class="form-group">
          <label for="modal_newEndDate">End date</label>
          <input type="datetime-local" data-ng-model="update.newEndDate" id="modal_newEndDate">
        </div>
        <div class="form-group">
          <label for="modal_newType">Event type</label>
          <select id="modal_newType" data-ng-options="type.name for type in events.types track by type.id" data-ng-model="update.newType"></select>
        </div>
        <div class="form-group">
          <label for="modal_newProject">Project</label>
          <select id="modal_newProject" data-ng-options="project.name for project in projects track by project.id" data-ng-model="update.newProject" data-ng-change="method.onProjectUpdate(update.newProject)"></select>
        </div>
        <div class="form-group" ng-if="update.newProject && update.newProject.id">
          <label for="modal_newMembers">Members</label>
          <select id="modal_newMembers" multiple="true" data-ng-options="member.name for member in members track by member.name" data-ng-model="update.newMembers"></select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-default btn-submit" data-ng-click="method.onConfirm()"><i class="fa fa-check"></i>OK</button>
        <button type="button" class="btn-default btn-access" data-ng-click="method.onCancel()"><i class="fa fa-ban"></i>Cancel</button>
      </div>
    </script>
  </div>

  <div>
    <script type="text/ng-template" id="modal_eventDeletion.html">
      <div class="modal-header">
        <h3 class="modal-title">Event deletion</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this event?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-default btn-submit" data-ng-click="method.onConfirm()"><i class="fa fa-check"></i>OK</button>
        <button type="button" class="btn-default btn-access" data-ng-click="method.onCancel()"><i class="fa fa-ban"></i>Cancel</button>
      </div>
    </script>
  </div>

</div>
