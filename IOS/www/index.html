<!--
    Summary: The rooting page in which all views will be updated.
    Link to scripts are done here
-->

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GrappBox</title>

    <!-- CSS -->
    <link href="css/ionic.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- Libraries -->
    <script src="scripts/lib/ionic.bundle.js"></script> <!-- Ionic encapsulates Angular.js -->
    <script src="scripts/lib/angular-resource.js"></script> <!-- Angular's ngResource are used for the RESTful API -->
    <script src="scripts/lib/fabric.js"></script> <!-- fabric.js is a library used for the whiteboard -->
    <script src="scripts/lib/fastclick.js"></script> <!-- fastclick.js is a library used to avoid 300ms click lag -->
    <script>
        window.addEventListener('load', function() {
            new FastClick(document.body);
        }, false);
    </script>

    <!-- API -->
    <script src="scripts/api.js"></script>

    <!-- Application configuration -->
    <script src="scripts/app.js"></script>

    <!-- Controllers -->
    <script src="scripts/controllers/mainController.js"></script> <!-- We use a main controller to avoid issues -->
    <script src="scripts/controllers/authController.js"></script>
    <script src="scripts/controllers/signupController.js"></script>
    <script src="scripts/controllers/menuController.js"></script>
    <script src="scripts/controllers/projectController.js"></script>
    <script src="scripts/controllers/projectsController.js"></script>
    <script src="scripts/controllers/dashboardController.js"></script>
    <script src="scripts/controllers/nextMeetingController.js"></script>
    <script src="scripts/controllers/timelinesController.js"></script>
    <script src="scripts/controllers/whiteboardController.js"></script>
    <script src="scripts/controllers/userController.js"></script>
    <script src="scripts/controllers/userSettingsController.js"></script>
</head>
<body ng-app="GrappBox" class="fullscreen"> <!-- class="fullscreen" is used to prevent header height for iOS6 (iPhone 5) -->

    <ion-nav-view></ion-nav-view> <!-- All GrappBox's views will be updated here -->

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
