<!--
    Summary: Gantt of a project view
-->

<ion-view>
    <ion-nav-title class="item-text-wrap">Gantt</ion-nav-title>
    <ion-content overflow-scroll="false">
        <div gantt data=data>

            <gantt-dependencies enabled="true">
            </gantt-dependencies>
        </div>
    </ion-content>
</ion-view>
