<!--
    Summary: Cloud view
-->

<ion-view>
    <ion-nav-title>Cloud</ion-nav-title>
    <ion-content overflow-scroll="false">
        <!-- Refresher -->
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="doRefresh()">
        </ion-refresher>

        <!-- Cloud LS -->
        <div class="button-bar">
            <!-- Go back button -->
            <a ng-show="path"
               ng-click="GoBack()"
               class="button icon ion-ios-arrow-back button-clear gb-color-cloud">
            </a>
            <!-- New folder button -->
            <a class="button icon ion-ios-folder button-clear gb-color-cloud"
               ng-click="showCreateDirPopup()"><!--ng-click="dirModal.show()"-->
            </a>
            <!-- Upload file button -->
            <input type="file"
                   id="fileUploadId"
                   style="display: none;"
                   data-ng-model="fileUpload"
                   ng-change="showAskPasswordChoicePopup(fileUpload)"
                   base-sixty-four-input />
            <a class="button icon ion-ios-cloud-upload button-clear gb-color-cloud"
               onclick="document.getElementById('fileUploadId').click();">
            </a>
        </div>
        <!-- FOLDERS -->
        <div class="item item-divider"> Folders</div>
        <ion-list can-swipe="true">
            <ion-item ng-show="noDir">{{noDir}}</ion-item>
            <ion-item ng-repeat="dir in cloudData"
                      ng-show="dir.type == 'dir'"
                      ng-click="checkSafe(dir.is_secured, dir.filename)">
                <h2 class="icon ion-ios-folder">&nbsp;<span ng-class="dir.is_secured ? 'icon ion-ios-locked' : ''"></span>&nbsp;{{ dir.filename }}</h2>
                <ion-option-button class="button-assertive icon ion-ios-trash"
                                   ng-click="deleteFileOrFolder(dir.filename)">
                </ion-option-button>
            </ion-item>
        </ion-list>
        <!-- FILES -->
        <div class="item item-divider"> Files</div>
        <ion-list can-swipe="true">
            <ion-item ng-show="noFile">{{noFile}}</ion-item>
            <ion-item ng-repeat="file in cloudData"
                      ng-show="file.type == 'file'"
                      ng-click="checkFileProtected(file.is_secured, file.filename)">
                <h2 class="icon ion-document">&nbsp;<span ng-class="file.is_secured ? 'icon ion-ios-locked' : ''"></span>&nbsp; {{ file.filename }}</h2>
                <ion-option-button class="button-assertive icon ion-ios-trash"
                                   ng-click="checkDeleteFile(file.filename, file.is_secured)">
                </ion-option-button>
            </ion-item>
        </ion-list>
        <div ng-show="downloadProgress">
            <p>Download:</p>
            <progress max="100" value="{{downloadProgress}}"></progress>
            <span class="progressLabel">{{downloadProgress}}%</span>
        </div>
        <div ng-show="uploadProgress">
            <p>Upload:</p>
            <progress max="100" value="{{uploadProgress}}"></progress>
            <span class="progressLabel">{{uploadProgress}}%</span>
        </div>
    </ion-content>
</ion-view>
