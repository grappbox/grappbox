<!--
    Summary: Edit profile view
-->

<ion-view>
    <ion-nav-title>Edit Profile</ion-nav-title>
    <ion-content overflow-scroll="false">
        <!-- Refresher -->
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="doRefresh()">
        </ion-refresher>

        <!-- Profile information -->
        <div class="item item-divider"></div>
        <p>Type your personal informations</p>
        <form name="profile_form">
            <ion-input class="item item-input">
                <ion-label>First Name</ion-label>
                <input type="text"
                       placeholder="My first name"
                       name="profile_firstName"
                       ng-model="profileInfo.firstname"/>
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Last Name</ion-label>
                <input type="text"
                       placeholder="My last name"
                       name="profile_lastName"
                       ng-model="profileInfo.lastname" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Birthday</ion-label>
                <input type="date"
                       placeholder="My birthday'"
                       name="profile_birthday"
                       ng-model="profileInfo.birthday.date" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Phone</ion-label>
                <input type="tel"
                       placeholder="My phone'"
                       name="profile_phone"
                       ng-model="profileInfo.phone" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Country</ion-label>
                <input type="text"
                       placeholder="My country name"
                       name="profile_country"
                       ng-model="profileInfo.country" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Email</ion-label>
                <input type="text"
                       placeholder="My email'"
                       name="profile_email"
                       ng-model="profileInfo.email" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>LinkedIn</ion-label>
                <input type="text"
                       placeholder="My LinkedIn"
                       name="profile_facebook"
                       ng-model="profileInfo.linkedIn" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Twitter</ion-label>
                <input type="text"
                       placeholder="My Twitter"
                       name="profile_twitter"
                       ng-model="profileInfo.twitter" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Old Password</ion-label>
                <input type="password"
                       placeholder="My old password'"
                       name="profile_oldPassword"
                       ng-model="profileInfo.oldPassword" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>New Password</ion-label>
                <input type="password"
                       placeholder="My new password'"
                       name="profile_newPassword"
                       ng-model="profileInfo.newPassword" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Confirm password</ion-label>
                <input type="password"
                       placeholder="Confirm new password'"
                       name="profile_confirmPassword"
                       ng-model="profileInfo.confirmPassword"/>
            </ion-input>
            <span ng-show="profileInfo.newPassword != profileInfo.confirmPassword">Passwords do not match.</span>
            <a class="button button-block button-positive" ng-disabled="(profileInfo.newPassword != profileInfo.confirmPassword) || (profileInfo.newPassword && !profileInfo.oldPassword) || (!profileInfo.newPassword && profileInfo.oldPassword)" ng-click="EditProfile()"><!--profile_form.$invalid-->
                Save
            </a>
        </form>
    </ion-content>
</ion-view>
