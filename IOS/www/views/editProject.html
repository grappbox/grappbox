<!--
    Summary: Edit project view
-->

<ion-view>
    <ion-nav-title>Edit Project</ion-nav-title>
    <ion-content overflow-scroll="false">
        <!-- Refresher -->
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="doRefresh()">
        </ion-refresher>

        <!-- Project information -->
        <div class="item item-divider"></div>
        <p>Type your new project information</p>
        <form name="project_form">
            <ion-input class="item item-input">
                <ion-label>Name</ion-label>
                <input type="text"
                       placeholder="My Project name"
                       name="project_name"
                       ng-model="project.name" required />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Description</ion-label>
                <input type="text"
                       placeholder="My Project's description'"
                       name="project_description"
                       ng-model="project.description" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>logo</ion-label>
                <input type="text"
                       placeholder="My Project's logo'"
                       name="project_logo"
                       ng-model="project.logo" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Phone</ion-label>
                <input type="tel"
                       placeholder="My Project's phone'"
                       name="project_phone"
                       ng-model="project.phone" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Company name</ion-label>
                <input type="text"
                       placeholder="My Project's company name'"
                       name="project_company"
                       ng-model="project.company" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Email</ion-label>
                <input type="text"
                       placeholder="My Project's email'"
                       name="project_email"
                       ng-model="project.email" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Facebook</ion-label>
                <input type="text"
                       placeholder="My Project's Facebook'"
                       name="project_facebook"
                       ng-model="project.facebook" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Twitter</ion-label>
                <input type="text"
                       placeholder="My Project's Twitter'"
                       name="project_twitter"
                       ng-model="project.twitter" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Old Safe Password</ion-label>
                <input type="password"
                       placeholder="My Project's old safe password"
                       name="project_oldPassword"
                       ng-model="project.oldPassword" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>New Safe Password</ion-label>
                <input type="password"
                       placeholder="My Project's new safe password"
                       name="project_newPassword"
                       ng-model="project.newPassword" />
            </ion-input>
            <ion-input class="item item-input">
                <ion-label>Confirm Safe Password</ion-label>
                <input type="password"
                       placeholder="My Project's safe password again"
                       name="project_confirmPassword"
                       ng-model="project.confirmPassword" />
            </ion-input>
            <span ng-show="project.newPassword != project.confirmPassword">Passwords do not match.</span>
            <!--<span ng-show="profile_form.profile_confirmPassword.$dirty && profile_form.profile_confirmPassword.$error.passwordVerify">Passwords do not match.</span>-->
            <a class="button button-block button-positive" ng-disabled="(project.newPassword != project.confirmPassword) || (project.newPassword && !project.oldPassword) || (!project.newPassword && project.oldPassword))" ng-click="EditProject()">
                <!--profile_form.$invalid-->
                Save
            </a>

            <a class="button button-block button-positive" ng-click="EditProject()">
                Save
            </a>
        </form>
    </ion-content>
</ion-view>
