<!--
    Summary: Create project view
-->

<ion-view>
    <ion-nav-title>Create Project</ion-nav-title>
    <ion-content>
        <div class="item item-divider"></div>
        <p>Type your project informations</p>
        <img ng-if="projectLogo.logo" id="projectLogo" ng-src="data:image/png;base64, {{projectLogo.logo.base64}}" style="width: 140px; height: 140px; display:block; margin-left: auto; margin-right: auto;" />
        <img ng-if="!projectLogo.logo" id="projectLogo" ng-src="./images/noproject.png" style="width: 140px; height: 140px; display:block; margin-left: auto; margin-right: auto;" />
        <form name="createProject_form">
            <ion-input class="item item-input">
                <ion-label>Logo</ion-label>
                <input type="file"
                       placeholder="Browse"
                       name="project_logo"
                       ng-model="projectLogo.logo"
                       base-sixty-four-input />
            </ion-input>
            <ion-input class="item item-input item-floating-label">
                <ion-label>Name*</ion-label>
                <input type="text" placeholder="Name*"
                       name="project_name" ng-model="project.name" required />
            </ion-input>
            <ion-input class="item item-input item-floating-label">
                <ion-label>Description</ion-label>
                <input type="text" placeholder="Description"
                       name="project_description" ng-model="project.description" />
            </ion-input>
            <ion-input class="item item-input item-floating-label">
                <ion-label>Phone</ion-label>
                <input type="tel" placeholder="Phone"
                       name="project_phone" ng-model="project.phone" />
            </ion-input>
            <ion-input class="item item-input item-floating-label">
                <ion-label>Company name</ion-label>
                <input type="text" placeholder="Company name"
                       name="project_company" ng-model="project.company" />
            </ion-input>
            <ion-input class="item item-input item-floating-label">
                <ion-label>Email</ion-label>
                <input type="text" placeholder="Email"
                       name="project_email" ng-model="project.email" />
            </ion-input>
            <ion-input class="item item-input item-floating-label">
                <ion-label>Facebook</ion-label>
                <input type="text" placeholder="Facebook"
                       name="project_facebook" ng-model="project.facebook" />
            </ion-input>
            <ion-input class="item item-input item-floating-label">
                <ion-label>Twitter</ion-label>
                <input type="text" placeholder="Twitter"
                       name="project_twitter" ng-model="project.twitter" />
            </ion-input>
            <ion-input class="item item-input item-floating-label">
                <ion-label>Password*</ion-label>
                <input type="password" placeholder="Password*"
                       name="project_password" ng-model="project.password" required/>
            </ion-input>
            <ion-input class="item item-input item-floating-label">
                <ion-label>Confirm password*</ion-label>
                <input type="password"
                       placeholder="Confirm password*"
                       name="project_confirmPassword"
                       ng-model="project.confirmPassword" required/>
            </ion-input>
            <span ng-show="project.password != project.confirmPassword">Passwords do not match.</span>
            <p>Fields with a '*' are required.</p>
            <a class="button button-block button-positive icon ion-plus"
               ng-disabled="createProject_form.$invalid || (project.password != project.confirmPassword)"
               ng-click="CreateProject()">
            </a>
        </form>
    </ion-content>
</ion-view>
