<!--
    Summary: Page for user settings
-->

<ion-view>
    <ion-nav-title>Settings</ion-nav-title>
    <ion-content>
        <h1 class="text-center">Settings</h1>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Telephone</span>
                <input type="tel">
            </label>
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input type="date">
            </label>
        </div>
    </ion-content>
</ion-view>
