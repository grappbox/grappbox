<!--
    Summary: Page for user settings
-->

<ion-view>
    <ion-nav-title>Settings</ion-nav-title>
    <ion-content>
        <form>
            <div class="list">
                <div class="item item-divider">
                    Personal Informations
                </div>
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Telephone</span>
                    <input type="tel">
                </label>
                <label class="item item-input">
                    <span class="input-label">Birthday</span>
                    <input type="date">
                </label>
                <div class="item item-divider">
                    Social Medias
                </div>
                <label class="item item-input">
                    <span class="input-label">LinkedIn</span>
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Viadeo</span>
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Twitter</span>
                    <input type="text">
                </label>
                <button type="submit" class="button button-block button-stable">Submit</button>
            </div>
        </form>
    </ion-content>
</ion-view>
