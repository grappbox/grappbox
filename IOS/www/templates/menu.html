<!--
    Summary: Abstract page menu for all other pages
-->

<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content edge-drag-threshold="true">
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-back-button class="button icon-left ion-chevron-left button-clear button-dark">Back</ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon icon ion-gear-a"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/dashboard">Dashboard</ion-item>
                <ion-item nav-clear menu-close href="#/app/timelines">Timelines</ion-item>
                <ion-item nav-clear menu-close href="#/app/whiteboard">Whiteboard</ion-item>
                <ion-item nav-clear menu-close href="#/app/settings">Settings</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    
</ion-side-menus>
