<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>GrappBox - Whiteboard</title>

    <!-- Références Whiteboard -->
    <link href="css/index.css" rel="stylesheet" />
    <script src="scripts/lib/fabric.js-1.5.0/dist/fabric.js"></script>
</head>
<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <input type="button" value="Start drawing" style="background-color: white; color: black;" onclick="StartDrawing();" />
    <input type="button" value="Stop drawing" style="background-color: white; color: black;" onclick="StopDrawing();" />
    <input type="button" value="Circle" style="background-color: white; color: black;" onclick="DrawCircle();" />
    <input type="button" value="Rectangle" style="background-color: white; color: black;" onclick="DrawRect();" />
    <input type="button" value="Line" style="background-color: white; color: black;" onclick="DrawLine();" />


    <!-- Référence Cordova ajoutée à votre application une fois générée. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>

    <script src="scripts/whiteboard.js"></script>
</body>
</html>
