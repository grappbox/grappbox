language: php
php:
  - '5.6'
env:
  global:
    - SYMFONY_ENV=prod
sudo: required
before_script:
  - apt-get install php5.6-dev php5.6php.net/-pear php5.6-mongo php5.6-intl
  - phpenv config-add myconfig.ini
  - pecl install mongo
script:
  - cd ./API
  - chmod +x composer.prod.sh
  - ./composer.prod.sh